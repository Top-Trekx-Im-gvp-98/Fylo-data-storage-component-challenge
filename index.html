<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main class="container">
      <section class="card">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="icons">
          <div class="icon"><img src="./images/icon-document.svg" alt="File"></div>
          <div class="icon"><img src="./images/icon-folder.svg" alt="Folder"></div>
          <div class="icon"><img src="./images/icon-upload.svg" alt="Cloud"></div>
        </div>
      </section>
      <section class="progress-card">
        <div class="sample">
          <p class="progress-text">You've used <span>815 GB</span> of your storage</p>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="indicator"></div>
            </div>
          </div>
          <div class="progress-labels">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="remaining">
          <h1>185</h1>
          <h2>GB LEFT</h2>
          <div class="rectangle"></div>
        </div>
      </section>

    </main>

    <!-- 





    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>

</html>
